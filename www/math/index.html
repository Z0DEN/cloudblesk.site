<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link id="favicon" rel="icon" type="image/x-icon">
  </head>
  <body>

<div class="body">
  <div class="RSP">
    <h1>Камень, ножницы, бумага</h1>
    <button type="button" onclick="getUserChoice()">Сыграть</button>
  </div>

  <form id="textForm" name="textForm">
    <input type="number" id="value1">
    <select name="select" id="math-sign">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>
    <input type="number" id="value2">
    <button type="button" onclick="calc()">Рассчитать</button>
  </form>
  
  <div class="test">
    <form id="test">
      <h1>Решите неравенство</h1>
      <div class="fix">
        <span class="test-1-input"></span>
        <select onchange="test()" id="select-test">
          <option value="choise">?</option>
          <option value=">">></option>
          <option value="<"><</option>
          <option value="=">=</option>
        </select>
        <span class="test-2-input"></span>
        <img src="https://cdn-icons-png.flaticon.com/512/5290/5290058.png" alt="" id="checkbox">
        <img src="https://secretfit-food.ru/wp-content/uploads/2019/10/close.png" alt="" id="cross">
      </div>
    </form>
  </div>

<div id="fix_div"></div>

</div>

</body>
</html>
